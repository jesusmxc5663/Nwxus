<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página con Menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      background: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #666;
    }

    .content {
      padding: 20px;
    }

    .boton {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a mi página</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="content">
    <h2>Contenido principal</h2>
    <p>Haz clic en uno de los botones:</p>
    <button class="boton">Botón 1</button>
    <button class="boton">Botón 2</button>
  </div>

</body>
</html>
